<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Saldo Updater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Card Saldo Updater</h1>
        <div id="options">
            <button onclick="checkSaldo()">Cek Saldo</button>
            <button onclick="riwayatSaldo()">Riwayat Saldo</button>
            <button onclick="kurangiSaldo()">Kurangi Saldo</button>
            <button onclick="tambahSaldo()">Tambah Saldo</button>
            <button onclick="hapusRiwayat()">Hapus Riwayat</button>
            <button onclick="resetSaldo()">Reset Saldo</button>
        </div>
        <div>
        <label for="jumlahSaldo">Jumlah Saldo:</label>
<input type="number" id="jumlahSaldo" placeholder="Masukkan jumlah saldo">

        <label for="tanggal">Tanggal Transaksi:</label>
<select id="tanggal">
  <!-- Buat pilihan tanggal dari 1 hingga 31 -->
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <!-- Tambahkan pilihan tanggal hingga 31 sesuai kebutuhan -->
  <option value="31">31</option>
</select>

<label for="bulan">Bulan Transaksi:</label>
<select id="bulan">
  <option value="1">Januari</option>
  <option value="2">Februari</option>
  <option value="3">Maret</option>
  <option value="4">April</option>
  <option value="5">Mei</option>
  <option value="6">Juni</option>
  <option value="7">Juli</option>
  <option value="8">Agustus</option>
  <option value="9">September</option>
  <option value="10">Oktober</option>
  <option value="11">November</option>
  <option value="12">Desember</option>
</select></div>

        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
